<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Trading Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap&subset=latin-ext" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</head>

<body>
    <div class="container-fluid" style="padding: 0px !important;">
        <div class="row">
            <div class="col-md-2" style="padding: 0px 3px;">
            sol kısım
            </div>
            <div class="col-md-7">
                <div class="row">
                <div class="col-md-12 tradingview-widget-container">
                    <div class="row" style="height: 500px;">
                        <script>
                            new TradingView.widget({
                                "autosize": true,
                                "symbol": "BINANCE:BTCUSD",
                                "timezone": "Europe/Istanbul",
                                "theme": "Dark",
                                "style": "1",
                                "locale": "en",
                                "toolbar_bg": "#231f30",
                                "enable_publishing": true,
                                "withdateranges": true,
                                "range": "ytd",
                                "allow_symbol_change": true,
                                "details": false,
                                "hotlist": false,
                                "container_id": "tradingview_e3174"
                            });
                        </script>
                    </div>
                </div>
              
                <div class="col-md-8 transaction-bottom-menu bg-bright font-dark">
                    <div class="transaction-bottom-menu-active">Açık Emirler</div>
                    <div>Pozisyonlar</div>
                    <div>Emir geçmişi</div>
                   
                </div>
                
                <div class="col-md-4 transaction-bottom-menu-two bg-bright font-dark">
                    <div>Emir Tİpi <i class="fas fa-angle-down" style="display: none;"></i> <i class="fas fa-angle-up"></i></div>      
                    <ul>
                        <li>Tüm emirler</li>
                        <li>Satış emirler</li>
                        <li>Alım emirler</li>
                    </ul>            
                </div>
                <div class="col-md-12 transaction-bottom bg-dark" id="transact-opened" style="display: block;">
                    <div class="bottom-warning font-dark">
                    <img src="images/box.png" alt="">
                    <br>
                        Açık Emirleriniz Bulunmuyor
                    </div>
                </div>
                <div class="col-md-12 transaction-bottom bg-dark" id="transact-opened" style="display: none;">
                    <div class="bottom-warning font-dark">
                    <img src="images/box.png" alt="">
                    <br>
                        Pozisyon Bulunmuyor
                    </div>
                </div>
                <div class="col-md-12 transaction-bottom bg-dark" id="transact-opened" style="display: none;">
                    <div class="bottom-warning font-dark">
                    <img src="images/box.png" alt="">
                    <br>
                        Emirleriniz Bulunmuyor
                    </div>
                </div>
            </div>
          
            </div>
            <div class="col-md-3" style="padding: 0px 3px;">
               <div class="right-order bg-bright">
                  <div class="transaction-bottom-menu-active">Limit</div>
                  <div>Market</div>
                  <div>Stop</div>
                  <div><i class="fas fa-angle-down" style="font-size: 20px;"></i></div>             
               </div>
               <div class="limit-order-content bg-dark">
                <div class="content-one font-bright">
                 <span><i class="fas fa-align-left font-dark" style="margin-right: 5px;"></i> Kullanılabilir</span>
                 <span>0 <i class="font-dark" style="margin-left: 1px;"> USDT</i></span>
                </div>
                
                <div class="content-button">
                    <button>Al</button>
                    <button>Sat</button>
                </div>
                <div class="content-price">
                    <span style="position: absolute; top: 8px; font-size: 11px;">Price</span> <br>
                    <input type="text" name="" id="" value="0">
                    <span>USDT</span>
                </div>
                <div class="content-price">
                    <span style="position: absolute; top: 8px; font-size: 11px;">Amount</span> <br>
                    <input type="text" name="" id="" value="0">
                    <span>BTC</span>
                </div>
                <div class="content-rate">
                    <div> 25%</div>
                    <div> 50%</div>
                    <div> 75%</div>
                    <div> 100%</div>
                </div>
               </div>
            </div>    
        </div>
    </div>
</body>

<script type="text/javascript" src="js/script.js"></script>

</html>

</html>
